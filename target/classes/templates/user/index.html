<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息列表</title>
    <script src="../../../static/js/jquery.min.js" type="text/javascript"></script>
    <script src="../../../static/js/innocence.js" type="text/javascript"></script>
</head>
<body id="index">
    <table id="table" align="left" border="1" >
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
            <td>备注</td>
            <td>操作</td>
        </tr>
        <#list list as user >
        <tr class="tr_${user_index}">
            <td>${user.userNum}</td>
            <td>${user.userName}</td>
            <td>${user.userAge}</td>
            <#if user.userSex == "1">
            <td>男</td>
            <#else>
            <td>女</td>
            </#if>
            <td>${user.remarks}</td>
            <td><a href="javascript:void(0);" val="${user.userNum}" index=${user_index} id="updateBtn">修改</a>|<a href="javascript:void(0);" index=${user_index} val="${user.userNum}" id="deleteBtn">删除</a></td>
        </tr>
        </#list>
    </table>


</body>
</html>
